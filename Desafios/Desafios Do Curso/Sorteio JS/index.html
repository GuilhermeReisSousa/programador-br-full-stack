<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<style>
     button {
          padding: 12px;
          font-size: 20px;
     }
</style>
<body>
     <h1 id="resultado"></h1>
     <button onclick="sortear()">Sortear n√∫mero</button>

     <script>
          let participantes = [
               "Guilherme", 
               "Lucas",
               "Ilza",
               "Douglas",
               "Elias Pai",
               "Elias Filho"
     ]

          function sortear() {
               let nuParticipantes = participantes.length
               
               let numeroSorteado = Math.floor(Math.random() * nuParticipantes)

               document.getElementById("resultado").innerText = participantes[numeroSorteado]
          }
     </script>
</body>
</html>
