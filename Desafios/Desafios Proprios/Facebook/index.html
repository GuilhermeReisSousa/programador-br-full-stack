<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="shortcut icon" href="IMG/icons8-facebook-16.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <main>
      <div id="logo"><img src="IMG/facebook.logo.svg" alt="" /></div>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas quefazem parte da sua vida.</p>

      <form action="#">
        <input type="text" name="login" id="login" placeholder="Eamil ou telefone"/>
        <input type="password" name="senha" id="senha" placeholder="Senha" />
        <input type="button" value="Entrar">
        <a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a>
        <hr width="90%">
        <input type="button" value="Criar nova conta">
      </form>
    </main>
    <p><strong><a href="https://pt-br.facebook.com/pages/create/?ref_type=registration_form">Criar uma Página</a></strong> para uma celebridade, uma marca ou uma empresa.</p>
    <footer>
        <p><a href="#">Português(Brasil)</a> <a href="#">English(US)</a> <a href="#">Espanõl</a> <a href="#">Français(France)</a> <a href="#">Italiano</a> <a href="#">Deutsch</a>  <a href="#">हिन्दीb 中文(简体)</a> <a href="#">日本語</a></p>
    </footer>

    <script src="JS/script.js"></script>
  </body>
</html>
