    <title>Facebook – entre ou cadastre-se</title>

  <body>
    <!-- FACEBOOK + frase -->
    <main>
      <div class="positon-header">
        <div id="logo"><img src="IMG/facebook.logo.svg" alt="" /></div>
        <p class="frase-facebook">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas
          quefazem parte da sua vida.
        </p>
      </div>

      <!--Formulario -->
      <form action="#">
        <input
          type="text"
          name="login"
          id="login"
          placeholder="Eamil ou telefone"
        />
        <input type="password" name="senha" id="senha" placeholder="Senha" />
        <input type="button" value="Entrar" />
        <a
          class="esqueceu-a-senha" href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Esqueceu a senha?</a
        >
        <hr class="linha-pra-separar"/>
        <input type="submit" value="Criar nova conta" />
      </form>
    </main>
