<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box - Align Content</title>

    <style>
      .container {
        display: flex;

        background-color: darkgray;
        height: 290px;
        color: white;
      }

      .r1 {
        flex-grow: 1;
        background-color: red;
      }

      .r2 {
        flex-grow: 1;
        background-color: blue;
      }

      .r3 {
        flex-grow: 2;
        background-color: green;
      }

      .react {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="react r1">1</div>
      <div class="react r2">2</div>
      <div class="react r3">3</div>
    </div>
  </body>
</html>
