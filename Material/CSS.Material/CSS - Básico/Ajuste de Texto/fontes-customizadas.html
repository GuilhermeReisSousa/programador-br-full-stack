<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes customizadas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: MinhaFonte;
            src: url(../minhafonte.woff); /* Usamos isso quando temos um pasta de fontes */
        }

        h1{
            font-family: 'Mochiy Pop P One', sans-serif;
        }

        p{
            font-family: 'Dongle', sans-serif;

        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor sit amet consectetur</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta officiis culpa quas earum quidem labore delectus similique molestiae cum! Placeat dolor nulla corporis minus neque harum natus sed, obcaecati minima.</p>
</body>
</html>
