<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu usando Float</title>
    <style>
        
        body{
            font-size: 1.2rem;
        }

        ul{
            list-style: none;
        }

        li{
            float: left;
            list-style: none;
            padding: 10px;
            background-color: #a3b5c7;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Cursos</li>
        <li>Contato</li>
    </ul>
</body>
</html>
