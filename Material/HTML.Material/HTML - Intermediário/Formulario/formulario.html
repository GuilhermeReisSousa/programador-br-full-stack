<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <header>
            <input type="text" name="search_query"><br>
            <input type="password" name="senha"><br>   
        </header>

        <main>
            <input type="checkbox" name="curso" id="curso" value="op1">React Native<br>
            <input type="checkbox" name="curso" id="curso" value="op2">React Js<br>
            <input type="checkbox" name="curso" id="curso" value="op3">Javascript<br>

            <input type="radio" name="gender" id="gender" value="m" checked>Masculino
            <input type="radio" name="gender" id="gender" value="f">Feminino <br>

            <input type="reset" value="Limpar">
        </main>

        <footer>
            <input type="submit" value="Submit">
        </footer>
    </form>

</body>
</html>
