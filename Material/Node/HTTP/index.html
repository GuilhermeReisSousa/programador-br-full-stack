<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 01</title>
  </head>
  <body>
    <h1>Página 01</h1>
    <hr />
    <button onclick="get()">Get</button>
    <button onclick="post()">Post</button>
    <button onclick="put()">Put</button>
    <button onclick="del()">Delete</button>

    <script>
      const url = "http://localhost:3000/teste";
      function get() {
        fetch(url, {
          method: "get",
        })
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {});
      }
      function post() {
        fetch(url, {
          method: "post",
        })
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }
      function put() {
        fetch(url, {
          method: "put",
        })
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }
      function del() {
        fetch(url, {
          method: "delete",
        })
          .then((result) => {
            console.log(result);
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
