<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
    
</head>
<body>
    <!-- Podemos falar que 'this' e tipo o cursor do mouse tipo, so usando para aprender a usar -->
    <h1 id="t1">texto 1</h1>
    <h2 id="t2">outro texto qualquer 2</h2>

    <script>
        let t1 = document.getElementById('t1');
        let t2 = document.getElementById('t2');

        t1.onclick = colocarEmMaiusculo;
        t2.onclick = colocarEmMaiusculo;

        function colocarEmMaiusculo(){
            this.innerHTML = this.innerHTML.toUpperCase();
        }
    </script>
</body>
</html>
