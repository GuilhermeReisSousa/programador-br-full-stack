<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Eventos</title>

    <!-- 
        .addEventListener dá mais opções;
        onclick e mais rapido e ate pratico mas não podemos manipular de maneira rapida;
     -->

    <script>
        function f(){
            console.log('Teste 1');
            console.log(this);
        }

        function f1(){
            console.log('Teste 2');
            console.log(this);
        }
        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')[0];
            
            h1.addEventListener("click", f1);
        }
    </script>

</head>

<body>

    <h1 onclick="f()">Teste</h1>

</body>

</html>
