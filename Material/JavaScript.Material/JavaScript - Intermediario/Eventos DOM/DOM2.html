<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 300px;
            height: 120px;
            margin-bottom: 25px;
        }
        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: white;
        }
    </style>

    <script>
        function onOver(dentro){
            dentro.style.backgroundColor = 'red';
        }
        function onOut(fora){
            fora.style.backgroundColor = 'cornflowerblue';
        }
    </script>
</head>
<body onload="console.log('PÃ¡gina completa mente carregada')">

    <img src="../../../../Imagens/imagem-generica.png" alt="">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Click</div>
    
</body>
</html>
