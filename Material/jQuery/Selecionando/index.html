<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionado elemento filho</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <h1>Lista 1(maneira certa de selecionar com jquery)</h1>
    <button id="btn1">Esconder / Mostrar</button>
    <ul id="lista1">
      <li podemos="item-1" class="item">item 1</li>
      <li criar="item-2" class="item">item 2</li>
      <li usar="item-3" class="item">item 3</li>
      <li qualquer="item-4" class="item">item 4</li>
      <li nome="item-5" class="item">item 5</li>
      <li aqui="item-6" class="item">item 6</li>
    </ul>

    <h1>Lista 2 (maneira errada de selecionar com jquery)</h1>
    <button id="btn2">Esconder / Mostrar</button>
    <ul id="lista2">
      <li class="item1">item 1</li>
      <li class="item2">item 2</li>
      <li class="item3">item 3</li>
      <li class="item4">item 4</li>
      <li class="item5">item 5</li>
      <li class="item6">item 6</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
