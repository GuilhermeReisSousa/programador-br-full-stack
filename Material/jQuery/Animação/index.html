<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animações</title>
  </head>
  <style>
    .square {
      width: 500px;
      height: 500px;
      background-color: green;
    }

    #btn {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      width: 100px;
      height: 50px;
      margin: 5px;
    }
  </style>
  <body>
    <button id="btn">Clickar</button>
    <div class="square"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
      $("#btn").click(() => {
        $(".square").fadeToggle("fast", "linear");
      });

      //existe varios metodos de animação muito legal pra brincar e super facil, chatGPT
    </script>
  </body>
</html>
