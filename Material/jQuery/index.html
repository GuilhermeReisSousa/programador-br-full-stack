<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <h1>Titulo 1</h1>
    <h1>Titulo 2</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      //! O $ e usado em muito FrameWorks isso pode dar B.O entao podemos usar o modo $.noConflict(); / jQuery("O que queremos selecionar")."Qual ação vamos fazer!";
      let jq = $.noConflict();
      jq("h1:last").hide();

      //jQuey $("O que queremos selecionar"). "Qual ação vamos fazer!"
      $("h1:last").hide(); //VAI DAR ERRO NA PAGINA
    </script>
  </body>
</html>
